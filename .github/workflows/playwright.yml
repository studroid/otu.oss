name: Playwright Tests
on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]
jobs:
    test:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Check for E2E test files
              id: check-tests
              run: |
                  if find e2e \( -name "*.spec.ts" -o -name "*.test.ts" \) 2>/dev/null | grep -q .; then
                    echo "has_tests=true" >> $GITHUB_OUTPUT
                  else
                    echo "has_tests=false" >> $GITHUB_OUTPUT
                    echo "⚠️ No E2E test files found in e2e/ directory. Skipping Playwright tests."
                  fi
            - uses: actions/setup-node@v4
              if: steps.check-tests.outputs.has_tests == 'true'
              with:
                  node-version: lts/*
            - name: Install dependencies
              if: steps.check-tests.outputs.has_tests == 'true'
              run: npm ci
            - name: Install Playwright Browsers
              if: steps.check-tests.outputs.has_tests == 'true'
              run: npx playwright install --with-deps
            - name: Run Playwright tests
              if: steps.check-tests.outputs.has_tests == 'true'
              run: npx playwright test
            - uses: actions/upload-artifact@v4
              if: ${{ !cancelled() && steps.check-tests.outputs.has_tests == 'true' }}
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
